    <script>
        // Get the select element
        var select = document.getElementById("campusSelect");
    
        // Add an event listener to listen for changes in selection
        select.addEventListener("change", function() {
            // Get the selected option's value
            var selectedOption = select.value;
    
            // Define the URLs for each option
            var optionUrls = {
                "1": "hn",
                "2": "hcm",
                "3": "ct",
                "4": "dn"
            };
    
            // Redirect to the selected option's URL
            if (selectedOption in optionUrls) {
                window.location.href = optionUrls[selectedOption];
            }
        });
    </script>
